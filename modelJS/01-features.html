<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES-model 模块的特性</title>
</head>
<body>
    <!-- 通过给 script 添加type= module 的属性，就可以以ES model标准执行代码 -->
    <script type="module">
        console.log('this is es module');
    </script>
    <!-- ES module中自动采用严格模式，忽略“use strict” -->
    <script type="module">
        console.log(this);
    </script>

    <!-- 每个ES module 都是运行在单独的私有作用域中 -->
    <script type="module">
        let foo = 100
        console.log('foo',foo);
    </script>
    <script type="module">
        // console.log('foo',foo);
    </script>

    <!-- ES module 中通过CORS的方式请求外部js模块 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="module"></script>


    <!-- ES module 的script标签会延迟执行脚本(先渲染) -->
    <script type="module">
        alert("123")
    </script>
</body>
</html>
